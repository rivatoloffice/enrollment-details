<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Rivato Enrollment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka', sans-serif;
      background: url("your-ghibli-background.png") no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Slab animation */
    .slab {
      opacity: 0;
      transform: translateY(40px);
      animation: floatUp 0.8s ease forwards;
    }
    @keyframes floatUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="w-full max-w-2xl space-y-6 p-4">

    <!-- Logo (same image file as on your enroll page) -->
    <div class="flex justify-center mb-4">
      <img src="logo.png" alt="Rivato Logo" width="200" height="200" class="rounded-full shadow-xl">
    </div>

    <!-- Thank You Slab -->
    <div class="slab p-8 rounded-xl shadow-lg text-black text-center" style="background:#FFC64F;">
      <h2 class="text-8xl font-bold mb-4"> Thank You!</h2>
      <p class="text-2g">Your enrollment form has been submitted successfully</p>
      <p class="text-2g mt-2">We will get back to you shortly!</p>
    </div>

  </div>
</body>
</html>
